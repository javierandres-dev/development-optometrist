<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Prueba dinámica de agudeza visual" />
    <meta
      name="keywords"
      content="Prueba dinámica de agudeza visual, optometría, examen visual"
    />
    <meta name="owner" content="Tatiana Arandia, Valentina Cuenca" />
    <meta name="copyright" content="Tatiana Arandia, Valentina Cuenca" />
    <meta name="author" content="Javier Andrés Garzón Patarroyo" />
    <meta name="web_author" content="https://www.javierandresgp.com" />
    <link rel="preload" href="./styles/normalize.css" as="style" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="preload" href="./styles/style.css" as="style" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Optometrist</title>
  </head>
  <body>
    <header>
      <h1 class="title">Prueba dinámica de agudeza visual</h1>
    </header>
    <main role="main" class="container">
      <form id="myForm" class="my-form">
        <div class="optional-group">
          <label for="bgColor">Color de fondo</label>
          <input type="color" name="bgColor" id="bgColor" value="#000000" />
          <label for="contentColor">Color del contenido</label>
          <input
            type="color"
            name="contentColor"
            id="contentColor"
            value="#ffffff"
          />
          <select name="bgImage" id="bgImage">
            <option value="" selected disabled hidden>
              Imagen de fondo...
            </option>
            <option value="baseball">Baseball</option>
            <option value="basketball">Basketball</option>
            <option value="soccer">Fútbol</option>
            <option value="tennis">Tennis</option>
            <option value="voleyball">Voleyball</option>
          </select>
          <div>
            <select name="distance" id="distance">
              <option value="" selected disabled hidden>Distancia...</option>
              <option value="">1m -> 20/150</option>
              <option value="">2m -> 20/75</option>
              <option value="">3m -> 20/50</option>
              <option value="">4m -> 20/37</option>
              <option value="">5m -> 20/30</option>
              <option value="">6m -> 20/25</option>
            </select>
          </div>
        </div>
        <div class="mandatory-group">
          <div>
            <span class="warning">*</span>
            <select name="contentOpacity" id="contentOpacity">
              <option value="" selected disabled hidden>
                Luminancia estímulo // contraste
              </option>
              <option value="0.25">A: 0.1 cd/m2 // M(A): 0.997</option>
              <option value="0.62">B: 23 cd/m2 // M(B): 0.54</option>
              <option value="1">C: 60 cd/m2 // M(C): 0.13</option>
            </select>
          </div>
          <div>
            <span class="warning">*</span>
            <select name="content" id="content">
              <option value="" selected disabled hidden>Contenido...</option>
              <option value="numbers">Números</option>
              <option value="lowercase">Letras minúsculas</option>
              <option value="uppercase">Letras mayúsculas</option>
              <option value="countries">Solo paises</option>
              <option value="fruits">solo frutas</option>
              <option value="sports">solo deportes</option>
              <option value="words">Palabras de un golpe de voz</option>
            </select>
          </div>
          <div>
            <span class="warning">*</span>
            <select name="move" id="move">
              <option value="" selected disabled hidden>Movimiento...</option>
              <option value="random">Aleatorio</option>
              <option value="x-ltr">&#8594;</option>
              <option value="x-rtl">&#8592;</option>
              <option value="y-ttb">&#8595;</option>
              <option value="y-btt">&#8593;</option>
              <option value="d-ttb">&#8600;</option>
              <option value="d-btt">&#8598;</option>
              <option value="ad-ttb">&#8601;</option>
              <option value="ad-btt">&#8599;</option>
            </select>
          </div>
          <div>
            <span class="warning">*</span>
            <select name="speed" id="speed">
              <option value="" selected disabled hidden>Velocidad...</option>
              <option value="10">V1: 0.05 m/seg</option>
              <option value="7.5">V2: 0.102 m/seg</option>
              <option value="5">V3: 0.154 m/seg</option>
              <option value="2.5">V4: 0.206 m/seg</option>
              <option value="1">V5: 0.261 m/seg</option>
            </select>
          </div>
        </div>
      </form>
      <div id="display" class="display"></div>
      <p id="alert" class="alert"></p>
      <div class="btn-group">
        <button type="button" id="startBtn" name="startBtn" disabled>
          Iniciar
        </button>
        <button type="button" id="endBtn" name="endBtn" disabled>
          Finalizar
        </button>
      </div>
    </main>
    <footer>
      <small
        >&copy;<br />2021<br />
        Tatiana Arandia &nbsp;&&nbsp; Valentina Cuenca
      </small>
    </footer>
  </body>
  <script type="module" src="./scripts/script.js"></script>
  <noscript>
    Esta página requiere para su funcionamiento el uso de JavaScript. Si lo ha
    deshabilitado intencionadamente, por favor vuelva a activarlo o actualice la
    versión de su navegador.
  </noscript>
</html>
